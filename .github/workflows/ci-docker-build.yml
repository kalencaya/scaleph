name: CI-Docker-Build

on:
  push:
    paths-ignore: ['docs/**', '**/*.md', '**/*.drawio', '**/*.svg' ]
  pull_request:
    paths-ignore: [ 'docs/**', '**/*.md', '**/*.drawio', '**/*.svg' ]
  workflow_dispatch:
  workflow_call:

env:
  HUB: ghcr.io/flowerfine/scaleph

jobs:
